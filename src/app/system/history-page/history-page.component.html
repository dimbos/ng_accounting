<div class="title-block">
  <h3 class="title pull-left">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>

<div *ngIf="!isLoaded text-center" class="text-center">
  <sky-loader></sky-loader>
</div>
<div *ngIf="isLoaded">
  <sky-history-chart [data]="chartData"></sky-history-chart>

  <sky-history-events
    [categories]="categories"
    [events]="filteredEvents"
  ></sky-history-events>
  <div *ngIf="isFilterVisible">
    <sky-history-filter
      (onFilterApply)="onFilterApply($event)"
      (onFilterCancel)="onFilterCancel()"
      [categories]="categories"
    ></sky-history-filter>
  </div>
</div>
