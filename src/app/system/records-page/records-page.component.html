<div class="title-block">
    <h3 class="title">
        Страница записей <span class="sparkline bar"></span>
    </h3>
</div>

<section class="section text-center" *ngIf="!isLoaded">
        <sky-loader></sky-loader>
</section>

<section class="section" *ngIf="isLoaded">
    <div class="row">
        <div class="col-md-6">
            <sky-add-event [categories]="categories"></sky-add-event>
        </div>
        <div class="col-md-6">
            <sky-add-category (onCategoryAdd)="newCategoryAdded($event)"></sky-add-category>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <sky-edit-category 
            [categories]="categories"
            (onCategoryEdit)="categoryWasEdited($event)"
            ></sky-edit-category>
        </div>
    </div>
</section>
