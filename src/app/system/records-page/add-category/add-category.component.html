<div class="card">
        <div class="card-header bordered">
            <div class="header-block">
                <h3 class="title">Добавить категорию</h3>
            </div>
        </div>
        <div class="card-block">
            <form #forma="ngForm" (ngSubmit)="onSubmit(forma)">
                <div class="form-group" [ngClass]="{'has-error': name.invalid && name.touched}">
                    <label 
                    class="control-label" 
                    for="category-name">Введите название</label>
                    <input 
                    type="text" 
                    id="category-name" 
                    class="form-control"
                    required
                    #name="ngModel"
                    name="name"
                    ngModel>
                    <span *ngIf="name.invalid && name.touched" class="form-help-text">Название категории не может быть пустым</span>
                </div>
                <div class="form-group"
                [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
                >
                    <label class="control-label" for="category-value">Введите лимит</label>
                    <input 
                    type="number" 
                    id="category-value" 
                    class="form-control"
                    required
                    [ngModel]="1"
                    name="capacity"
                    #capacity="ngModel"
                    min="1"
                    >
                    <span 
                    *ngIf="capacity.invalid && capacity.touched"
                    class="form-help-text">Валидация нет ошибки</span>
                </div>
                <button [disabled]="forma.invalid" type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
